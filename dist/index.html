<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>API Console</title>
  <link href="styles/api-console-light-theme.css" rel="stylesheet" class="theme">
</head>
<body ng-app="ramlConsoleApp" ng-cloak class="raml-console-body">
  <raml-initializer></raml-initializer>
  <div style="max-width: 1252px; margin: auto; padding: 20px; text-align: right;">
    <input id="api-science-api-key" type="text" placeholder="API Science API Key" style="padding: 2px 0; text-align: center; width: 240px; font-size: 16px; border: 1px solid #d6d7d9;"/>
  </div>
  <script src="scripts/api-console-vendor.js"></script>
  <script src="scripts/api-console.js"></script>
  <script>
    $.noConflict();
  </script>
</body>
</html>
